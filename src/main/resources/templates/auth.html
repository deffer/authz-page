<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>University of Auckland Authorization request</title>

	<!-- Bootstrap -->
	<!--link href="css/bootstrap.min.css" rel="stylesheet"-->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	        crossorigin="anonymous"></script>

	<!-- Custom styles for this template -->
	<link href="../../css/jumbotron-narrow.css" rel="stylesheet"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div id='header' style="max-width:1055px; margin:auto; padding: 14px; background-image: url(https://iam.auckland.ac.nz/static/82Kppr4O6Jp7ncyFnC6PZfOINFnty6JFXTr1CNIincN.png);">
	<div class="swagger-ui-wrap" style="margin-left: auto; margin-right:auto;max-width: 906px;">
		<a href="/">
			<img alt="UoA" src="https://iam.auckland.ac.nz/static/7wjBIGzZfYiiBJ9LBDmme95ZVv9LqSFXfCSS35S9yto.jpg" data-aui-responsive-header-index="0"/>
		</a>
		<form id='api_selector' style="float:right;">
			<div class='input' style="margin-top: 35px; float: left; color: #fff;"><span th:text="'Hello, ' + ${name} + '!'"></span></div>
			<div class='input' style="margin-top: 35px; margin-left: 20px; float: left;"><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
			<div class='input' style="margin-top: 35px; margin-left: 20px; width: 63px; float:left;" ><input type="button" id="explore" value="Help"/></div>
		</form>
	</div>
</div>

<div class="container">

	<!--div class="header clearfix">
		<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="#">Home</a></li>
				<li role="presentation"><a href="#">About</a></li>
				<li role="presentation"><a href="#">Contact</a></li>
			</ul>
		</nav>
		<h4 th:text="'Hello, ' + ${name} + '!'" class="text-muted"></h4>
	</div-->
	<div class="header"></div>
	<form action="#" th:action="@{/{apid}/auth/submit(apid=${apiid})}" th:object="${map}" method="post">
		<div class="jumbotron">
			<h2>Authorize application</h2>

			<p class="lead" style="text-align: left;">
				<em th:text="${appname}"></em> at <em th:text="${appurl}"></em>
				would like to have authorization to access your data. Do you allow?
			</p>

			<div class="row">
				<div class="col-lg-10">
					<div class="checkbox pull-left">
						<label>
							<input type="checkbox" value=""/>
							Remember my decision
						</label>
						<span class="glyphicon glyphicon-question-sign" aria-hidden="true"
						      title="You can revoke this access at any time from your Application pages"></span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-10">
					<input type="hidden" th:field="*{client_id}"/>
					<input type="hidden" th:field="*{response_type}"/>
				</div>
			</div>

			<div class="row">
				<!--a class="btn btn-lg btn-success" href="#" role="button">Allow</a-->
				<input type="submit" class="btn-small btn-success" role="button" value="Allow" name="actionAllow"/>
				<input type="submit" class="btn-small btn-danger" role="button" value="Deny" name="actionDeny"/>
				<input type="submit" class="btn-small" role="button" value="Debug" name="actionDebug"/>
			</div>
		</div>

		<div class="row marketing">
			<h3>Requested scopes and their description</h3>

			<div th:each="scopes: ${scopes}" class="col-lg-6">
				<h4 th:text="${scopes.key}"></h4>

				<p th:text="${scopes.value}"></p>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-10">
				Overwrite your upi (DEBUG): <input type="text" th:field="*{user_id}"/>
			</div>
		</div>
	</form>

	<footer class="footer">
		<p>&copy; University of Auckland</p>
	</footer>

</div>
<!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</body>
</html>
