<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<!--link href="css/bootstrap.min.css" rel="stylesheet"-->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	        crossorigin="anonymous"></script>

	<!-- Custom styles for this template -->
	<link href="../../css/jumbotron-narrow.css" rel="stylesheet"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="container">
	<div class="header clearfix">
		<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="#">Home</a></li>
				<li role="presentation"><a href="#">About</a></li>
				<li role="presentation"><a href="#">Contact</a></li>
			</ul>
		</nav>
		<h4 th:text="'Hello, ' + ${name} + '!'" class="text-muted"></h4>
	</div>

	<form action="#" th:action="@{/{apid}/auth/submit(apid=${apiid})}" th:object="${map}" method="post">
		<div class="jumbotron">
			<h2>Authorize application</h2>

			<p class="lead">
				<em th:text="${appname}"></em>
				would like to have authorization to access your data. You can revoke this access any time from your Application
				pages.
			</p>

			<div class="row">
				<div class="col-lg-10">
					<input type="hidden" th:field="*{client_id}"/>
					<input type="hidden" th:field="*{response_type}"/>
					<!-- also scopes -->
					Your user id in Kong, e.g ken123: <input type="text" th:field="*{user_id}"/>
				</div>
			</div>

			<div class="row marketing">
				<!--a class="btn btn-lg btn-success" href="#" role="button">Allow</a-->
				<input type="submit" class="btn btn-success" role="button" value="Allow" name="actionAllow"/>
				<input type="submit" class="btn btn-danger" role="button" value="Deny" name="actionDeny"/>
				<input type="submit" class="btn" role="button" value="Debug" name="actionDebug"/>
			</div>
		</div>

		<div class="row marketing">
			<h3>Requested scopes and their description</h3>

			<div th:each="scopes: ${scopes}" class="col-lg-6">
				<h4 th:text="${scopes.key}"></h4>

				<p th:text="${scopes.value}"></p>
			</div>
		</div>
	</form>

	<footer class="footer">
		<p>&copy; University of Auckland</p>
	</footer>

</div>
<!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--script src="../../assets/js/ie10-viewport-bug-workaround.js"></script-->
</body>
</html>
