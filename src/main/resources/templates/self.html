<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>University of Auckland APIs - Client Authorization request</title>

	<!-- Bootstrap -->
	<!--link href="css/bootstrap.min.css" rel="stylesheet"-->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	        crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	        crossorigin="anonymous"></script>

	<!-- Custom styles for this template -->
	<link href="/static/css/custom.css" rel="stylesheet"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div id='header' style="max-width:1055px; margin:auto; padding: 14px; background-image: url(https://iam.auckland.ac.nz/static/82Kppr4O6Jp7ncyFnC6PZfOINFnty6JFXTr1CNIincN.png);">
	<div class="swagger-ui-wrap" style="margin-left: auto; margin-right:auto;max-width: 906px;">
		<a href="/">
			<img alt="UoA" src="https://iam.auckland.ac.nz/static/7wjBIGzZfYiiBJ9LBDmme95ZVv9LqSFXfCSS35S9yto.jpg" data-aui-responsive-header-index="0"/>
		</a>
		<form id='api_selector' style="float:right;">
			<div class='input' style="margin-top: 35px; float: left; color: #fff;"><span th:text="'Hello, ' + ${name} + '!'"></span></div>
			<div class='input' style="margin-top: 35px; margin-left: 20px; float: left;"><input placeholder="Managing trusted apps" id="inputSearchTerm" name="inputSearch" type="text"/></div>
			<div class='input' style="margin-top: 35px; margin-left: 20px; width: 63px; float:left;" ><input type="button" id="explore" value="Help"/></div>
		</form>
	</div>
</div>

<div class="container">
	<div class="header"></div>
	<div>
		<h2>Connected Application</h2>
		<!--p>These are sites you have approved manually. If the same site asks for the same access in the future, it will
		be granted without prompting.</p-->
		<table class="table table-striped">
			<tr><th>Application</th><th>Url</th><th>Scopes</th><th>Granted on</th><th>Expires</th><th>Options</th></tr>
			<tr th:each="app: ${applications}">
				<td><span th:text="${app.value.name}"></span></td>
				<td><span th:text="${app.value.redirectHost()}" th:title="${app.value.redirectUri}"></span></td>
				<td></td>
				<td>21-01-2016</td>
				<td>Never</td>
				<td><a class="btn btn-xs" href="#"><i class="glyphicon glyphicon-trash"></i>Revoke</a></td>
			</tr>
		</table>
	</div>

	<div>
		<h2>My active tokens</h2>
		<!--p>Access tokens are usually short-lived and provide clients with access to specific resources.
			ID Tokens are specialized access tokens to facilitate log on using OpenID Connect.</p-->
		<table class="table table-striped table-condensed">
			<tr><th>Application</th><th>Scopes</th><th>Issued on</th><th>Expires on</th><th>Options</th></tr>
			<tr th:each="tk: ${tokens}">
				<td><span th:text="${tk.name}"></span></td>
				<td><span th:text="${tk.scope}"></span></td>
				<td><span th:text="${tk.issuedStr}" th:title="${tk.issuedHint}"></span></td>
				<td><span th:text="${tk.expiresStr}" th:title="${tk.expiresHint}"></span></td>
				<td><a class="btn btn-xs" href="#"><i class="glyphicon glyphicon-trash"></i>Revoke</a></td>
			</tr>
		</table>
	</div>


	<footer class="footer">
		<p>&copy; University of Auckland</p>
	</footer>

</div>
<!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--script src="../../assets/js/ie10-viewport-bug-workaround.js"></script-->
<script type="text/javascript">
	$(function () {
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
</body>
</html>
