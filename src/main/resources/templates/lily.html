<head>

	<!-- Bootstrap -->
	<!--link href="css/bootstrap.min.css" rel="stylesheet"-->

	<!-- Latest compiled and minified CSS -->

	      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	        crossorigin="anonymous"></script>

	<!-- Custom styles for this template -->
	<link href="../../css/jumbotron-narrow.css" rel="stylesheet"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="container">

	<form action="#" th:action="@{/{apid}/auth/submit(apid=${apiid})}" th:object="${map}" method="post">
		<div>
			<h2>OAuth2 client application demo</h2>

			<div>
				<div class="row">
					<label class="col-lg-3" for="authUrl">Authorization url</label> <input type="text" id="authUrl" name="authUrl"/>
				</div> <div class="row">
					<label class="col-lg-3" for="authClientId">ClientId</label> <input type="text" id="authClientId" name="authClientId"/>
				</div> <div class="row">
					<label class="col-lg-3" for="authRespType">Response type</label> <input type="text" id="authRespType" name="authRespType"/>
				</div> <div class="row">
					<label class="col-lg-3" for="authScopes">Scopes</label> <input title="Comma separated" type="text" id="authScopes" name="authScopes"/>
				</div> <div class="row">
					<!--a class="btn btn-lg btn-success" href="#" role="button">Allow</a-->
					<input type="submit" href="#" role="button" value="Go" name="actionAuthorize"/>
				</div>
			</div>
		</div>
	</form>

</div>
<!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</body>
</html>
